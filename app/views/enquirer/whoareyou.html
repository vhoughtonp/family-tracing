{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a href="/result" class="govuk-back-link">Back</a>

      <form class="form" action="/relationship" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="changed-name-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                Are you enquiring about your own family?
              </h1>
            </legend>
            <span id="changed-name-hint" class="govuk-hint">

            </span>
            <div class="govuk-radios govuk-radios--inline">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="changed-name" name="who_are_you" type="radio" value="me">
                <label class="govuk-label govuk-radios__label" for="changed-name">
                  Yes
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="changed-name-2" name="who_are_you" type="radio" value="referrer">
                <label class="govuk-label govuk-radios__label" for="changed-name-2">
                  No, I'm making a referral
                </label>
              </div>
            </div>
          </fieldset>
        </div>

                <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
