{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block content %}

<div class="govuk-grid-row">
  <div class="govuk-grid-column-two-thirds">
    <a href="/enquirerdetails" class="govuk-back-link">Back</a>
    <form class="form" action="/consent" method="post">

      <div class="govuk-form-group">
        <fieldset class="govuk-fieldset">
          <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
            <h1 class="govuk-fieldset__heading">
    Tell us about the person looking
            </h1>
          </legend>
          <span id="passport-number-hint" class="govuk-hint">
The person you are referring          </span>


          <p class="govuk-body govuk-!-margin-bottom-7">
            </p>
            <div class="govuk-form-group">
                <fieldset class="govuk-fieldset">
                  <div class="govuk-form-group">
                    <label class="govuk-label" for="names">
    First name
                    </label>
                    <input name="e_firstname" class="govuk-input govuk-!-width-one-third" id="address-town" type="text">
                  </div>

                  <div class="govuk-form-group">
                    <label class="govuk-label" for="Surname">
    Family name
                    </label>
                    <input class="govuk-input govuk-!-width-one-third" id="address-town" name="e_surname" type="text">
                  </div>
                </fieldset>

              </div>
              <div class="govuk-form-group">
                <label class="govuk-label" for="Surname">
    Additional names they are known by (optional)
            </label>
            <input class="govuk-input govuk-!-width-one-third" id="address-town" name="e_additional" type="text">
            </div>
            </fieldset>
            </div>
            <p class="govuk-body govuk-!-margin-bottom-7">
              </p>
              <div class="govuk-form-group">
                <fieldset class="govuk-fieldset" aria-describedby="citizenship-conditional-hint">
                    <div class="govuk-form-group">
                        <label class="govuk-label" for="sort">
                          <p class="govuk-body govuk-!-margin-bottom-5">
                            </p>
                  <strong> How should we contact them? </strong>
                  <span id="changed-name-hint" class="govuk-hint">
                    Select all that apply
                  </span>
                        </label>
                    </div>
                  <div class="govuk-checkboxes" data-module="govuk-checkboxes">
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="citizenship-conditional" name="email" type="checkbox" value="" data-aria-controls="conditional-citizenship-conditional">
                      <label class="govuk-label govuk-checkboxes__label" for="citizenship-conditional">
  Email
                      </label>
                    </div>
                    <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-citizenship-conditional">
                      <div class="govuk-form-group">
                        <label class="govuk-label" for="contact-by-email">
                          Email address
                        </label>
                        <input class="govuk-input govuk-!-width-two-thirds" id="contact-by-email" name="e_email" type="email" spellcheck="false">
                      </div>

                    </div>
                    <div class="govuk-checkboxes__item">
                      <input class="govuk-checkboxes__input" id="citizenship-conditional-2" name="phone" type="checkbox" value="" data-aria-controls="conditional-citizenship-conditional-2">
                      <label class="govuk-label govuk-checkboxes__label" for="Phone">
  Phone or Text message
                      </label>
                    </div>
                    <div class="govuk-checkboxes__conditional govuk-checkboxes__conditional--hidden" id="conditional-citizenship-conditional-2">
                      <div class="govuk-form-group">
                        <label class="govuk-label" for="contact-by-phone">
                          Mobile number
                        </label>
                        <input class="govuk-input govuk-!-width-two-thirds" id="contact-by-phone" name="e_phone" type="tel">
                      </div>
                    </div>
                    <p class="govuk-body govuk-!-margin-bottom-9">
                      </p>
                      <fieldset class="govuk-fieldset">
                        <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">

                        <div class="govuk-form-group">
                          <label class="govuk-label" for="address-postcode">
                            <strong>Current postcode</strong>
                          </label>
                          <input class="govuk-input govuk-input--width-10" id="address-postcode" name="address-postcode" type="text" autocomplete="postal-code">
                        </div>
                        <p class="govuk-body govuk-!-margin-bottom-6">
                          </p>
                      </fieldset>
                      <label class="govuk-label" for="address-postcode">
                        <strong>What is their primary language?</strong>
                      </label>

                      <p class="govuk-body govuk-!-margin-bottom-3">
                        </p>

                            <select class="govuk-select" id="sort" name="e_language">
<option value="none">Choose a language</option>
<option value="Afrikanns">Afrikanns</option>
<option value="Albanian">Albanian</option>
<option value="Arabic">Arabic</option>
<option value="Armenian">Armenian</option>
<option value="Basque">Basque</option>
<option value="Bengali">Bengali</option>
<option value="Bulgarian">Bulgarian</option>
<option value="Catalan">Catalan</option>
<option value="Cambodian">Cambodian</option>
<option value="Chinese (Mandarin)">Chinese (Mandarin)</option>
<option value="Croation">Croation</option>
<option value="Czech">Czech</option>
<option value="Danish">Danish</option>
<option value="Dutch">Dutch</option>
<option value="English">English</option>
<option value="Estonian">Estonian</option>
<option value="Eritrean">Eritrean</option>
<option value="Fiji">Fiji</option>
<option value="Finnish">Finnish</option>
<option value="French">French</option>
<option value="Georgian">Georgian</option>
<option value="German">German</option>
<option value="Greek">Greek</option>
<option value="Gujarati">Gujarati</option>
<option value="Hebrew">Hebrew</option>
<option value="Hindi">Hindi</option>
<option value="Hungarian">Hungarian</option>
<option value="Icelandic">Icelandic</option>
<option value="Indonesian">Indonesian</option>
<option value="Irish">Irish</option>
<option value="Italian">Italian</option>
<option value="Japanese">Japanese</option>
<option value="Javanese">Javanese</option>
<option value="Kurdish (sorani)">Kurdish (sorani)</option>
<option value="Korean">Korean</option>
<option value="Latin">Latin</option>
<option value="Latvian">Latvian</option>
<option value="Lithuanian">Lithuanian</option>
<option value="Macedonian">Macedonian</option>
<option value="Malay">Malay</option>
<option value="Malayalam">Malayalam</option>
<option value="Maltese">Maltese</option>
<option value="Maori">Maori</option>
<option value="Marathi">Marathi</option>
<option value="Mongolian">Mongolian</option>
<option value="Nepali">Nepali</option>
<option value="Norwegian">Norwegian</option>
<option value="Persian">Persian</option>
<option value="Polish">Polish</option>
<option value="Portuguese">Portuguese</option>
<option value="Punjabi">Punjabi</option>
<option value="Quechua">Quechua</option>
<option value="Romanian">Romanian</option>
<option value="Russian">Russian</option>
<option value="Samoan">Samoan</option>
<option value="Serbian">Serbian</option>
<option value="Slovak">Slovak</option>
<option value="Slovenian">Slovenian</option>
<option value="Spanish">Spanish</option>
<option value="Sudanese">Sudanese</option>
<option value="Swahili">Swahili</option>
<option value="Swedish ">Swedish </option>
<option value="Tamil">Tamil</option>
<option value="Tatar">Tatar</option>
<option value="Telugu">Telugu</option>
<option value="Thai">Thai</option>
<option value="Tibetan">Tibetan</option>
<option value="Tonga">Tonga</option>
<option value="Turkish">Turkish</option>
<option value="Ukranian">Ukranian</option>
<option value="Urdu">Urdu</option>
<option value="Uzbek">Uzbek</option>
<option value="Vietnamese">Vietnamese</option>
<option value="Welsh">Welsh</option>
<option value="Xhosa">Xhosa</option>
  <option value="Other">Other</option>
</select>
                    </div>

                          </div>
                          <div class="govuk-form-group">
                          <fieldset class="govuk-fieldset">
                            <div class="govuk-checkboxes govuk-checkboxes--small">
                              <div class="govuk-checkboxes__item">
                                <input class="govuk-checkboxes__input" id="organisation-4" name="organisation" type="checkbox" value="DfT">
                                <label class="govuk-label govuk-checkboxes__label" for="organisation-4">
Select if they need an interpreter for phone calls or appointments.                                </label>
                            </div>
                          </div>
</div>
<div class="govuk-form-group">
               <fieldset class="govuk-fieldset">
                 <label class="govuk-label" for="sort">
                   <p class="govuk-body govuk-!-margin-bottom-3">
                     </p>


                      <div>

                        <form class="form" action="/consent" method="post">
                    <button class="govuk-button" data-module="govuk-button">Continue</button>
                    </div>
          </form>
        </div>
      </div>

{% endblock %}
