{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">

      <form class="form" action="/selectaservice1.html" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
                What is your relationship with the person enquiring?
              </h1>
            </legend>
            <div class="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="changed-name" name="relationship" type="radio" value="social_worker">
                <label class="govuk-label govuk-radios__label" for="changed-name">
                  Legal professional or advisor
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="changed-name" name="relationship" type="radio" value="legal_professional">
                <label class="govuk-label govuk-radios__label" for="changed-name">
                  Social worker
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="changed-name" name="relationship" type="radio" value="friend_or_family">
                <label class="govuk-label govuk-radios__label" for="changed-name">
                  Friend or family member
                </label>
              </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="changed-name" name="relationship" type="radio" value="other_relationship">
                <label class="govuk-label govuk-radios__label" for="changed-name">
                  Other
                </label>
              </div>
            </div>
          </fieldset>
        </div>

                <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
