{% extends "layout_unbranded.html" %}

{% block pageTitle %}
  Question page
{% endblock %}

{% block content %}

  <div class="govuk-grid-row">
    <div class="govuk-grid-column-two-thirds">
      <a href="/whoareyou" class="govuk-back-link">Back</a>

      <form class="form" action="/Referrer_details" method="post">

        <div class="govuk-form-group">
          <fieldset class="govuk-fieldset" aria-describedby="how-contacted-conditional-hint">
            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xl">
              <h1 class="govuk-fieldset__heading">
What is your relationship with the person enquiring?              </h1>
            </legend>
            <span id="how-contacted-conditional-hint" class="govuk-hint">
              Select one option.
            </span>
            <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-contacted-conditional" name="relationship" type="radio" value="Legal professional or advisor" data-aria-controls="conditional-how-contacted-conditional">
                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                  Legal professional or advisor
                </label>
              </div>
              <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                <div class="govuk-radios__item">
                  <input class="govuk-radios__input" id="how-contacted-conditional" name="relationship" type="radio" value="Social worker" data-aria-controls="conditional-how-contacted-conditional">
                  <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                    Social worker
                  </label>
                </div>
                <div class="govuk-radios govuk-radios--conditional" data-module="govuk-radios">
                  <div class="govuk-radios__item">
                    <input class="govuk-radios__input" id="how-contacted-conditional" name="relationship" type="radio" value="Friend or family member" data-aria-controls="conditional-how-contacted-conditional">
                    <label class="govuk-label govuk-radios__label" for="how-contacted-conditional">
                  Friend or family
                    </label>
                  </div>
              <div class="govuk-radios__item">
                <input class="govuk-radios__input" id="how-contacted-conditional-3" name="relationship" type="radio" value="{{ data['r.other'] }}" data-aria-controls="conditional-how-contacted-conditional-3">
                <label class="govuk-label govuk-radios__label" for="how-contacted-conditional-3">
Other                </label>
              </div>
              <div class="govuk-radios__conditional govuk-radios__conditional--hidden" id="conditional-how-contacted-conditional-3">
                <div class="govuk-form-group">
                  <label class="govuk-label" for="contact-by-text">
Please specify                  </label>
                  <input class="govuk-input govuk-!-width-one-third" id="contact-by-text" name="r.other" type="text">
                </div>

              </div>
            </div>
          </fieldset>
        </div>

        <button class="govuk-button" data-module="govuk-button">Continue</button>

      </form>

    </div>
  </div>

{% endblock %}
